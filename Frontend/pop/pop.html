<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pop.css" />
    <title>Document</title>
  </head>
  <body class="container flex flex-col items-center justify-center gap-10">
    <div class="flex flex-col justify-center items-center gap-5">
      <h3 id="url" class="px-10 font-normal text-xl text-center hidden"></h3>
      <h3 id="title" class="px-10 font-normal text-xl text-center"></h3>
      <button id="getUrl" class="px-4 py-1 bg-teal-600 text-white rounded-xl">
        Get Url
      </button>
    </div>

    <div class="flex flex-col justify-center items-center gap-2">
      <button id="pushUrl" class="px-4 py-1 bg-teal-600 text-white rounded-xl">
        Push Url
      </button>
      <h3 id="pushMessage"></h3>
    </div>

    <div class="flex flex-col justify-center items-center gap-2">
      <button
        id="fetchData"
        class="px-4 py-1 bg-teal-600 text-white rounded-xl"
      >
        Fetch Data
      </button>
      <ul class="flex flex-col items-start justify-start gap-0">
        <li id="fetchMessage"></li>
      </ul>
    </div>

    <script src="pop.js"></script>
  </body>
</html>
